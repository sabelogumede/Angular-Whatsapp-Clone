<div id="whatsApp_bg_header"></div>
<div id="whatsApp_bg_body"></div>

<div id="chatContainer">
  <!-- sidebar component -->
  <app-sidebar (conversationClicked)="onConversationSelected($event)"></app-sidebar>
  <!-- chatScreen section -->
  <div id="chat">
    <!-- chat placeholder -->
    <div id="chatPlaceholder" *ngIf="!conversation">
      <img width="300px" src="../assets/images/phoneIcon.png" alt="phoneIcon">
      <h2>Keep your phone connected</h2>
      <p>Whatsapp connect to your phone to sync messages. To reduce data<br> usage, connect your phone to wifi. </p>
      <div class="seperator"></div>
      <p>Whatsapp is available for Mac. <a href="#">Get it here.</a></p>
    </div>
    <!-- chatScreen component -->
    <app-chat-screen *ngIf="conversation"></app-chat-screen>
  </div>
</div>

<router-outlet></router-outlet>
